<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - PixelRaid</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="static/style.css" />
  <style>
    /* Home Button + Animation */
    .home-link {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #00ffff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      transition: 0.3s ease;
      z-index: 9999;
      box-shadow: 0 0 5px #00ffff55;
    }

    .home-link:hover {
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px #00ffffaa;
    }

    .home-icon {
      width: 22px;
      height: 22px;
    }

    .home-icon .door {
      transform-origin: left;
      transition: transform 0.5s ease;
    }

    .home-icon .window {
      transform: scale(1);
      transform-origin: center;
      transition: transform 0.4s ease;
    }

    .home-link:hover .home-icon .door {
      transform: rotateY(120deg);
    }

    .home-link:hover .home-icon .window {
      transform: scale(1.5);
    }

    .contact-heading {
      text-align: center;
      font-size: 2rem;
      margin-top: 80px;
      color: #00ffff;
      font-family: 'Share Tech Mono', monospace;
    }

    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 12px 20px;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffff;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffff33;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    .contact-btn img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .contact-btn:hover {
      box-shadow: 0 0 20px #00ffff88;
      transform: scale(1.05);
    }

    /* YouTube theme override */
    .contact-btn.youtube {
      border-color: #FF0000;
      box-shadow: 0 0 10px #FF0000AA;
      color: #FF0000;
      transition: 0.3s;
    }

    .contact-btn.youtube:hover {
      box-shadow: 0 0 20px #FF0000CC;
      color: #FF0000;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <canvas id="matrix-canvas"></canvas>

  <!-- Animated Home Icon Button -->
  <a class="home-link" href="index.html">
    <svg class="home-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 28L32 8L56 28V56H8V28Z" stroke="#00ffff" stroke-width="3" fill="none" />
      <rect class="door" x="28" y="38" width="8" height="18" fill="#00ffff" />
      <rect class="window" x="16" y="34" width="6" height="6" fill="#00ffff" />
      <rect class="window" x="42" y="34" width="6" height="6" fill="#00ffff" />
    </svg>
    Home
  </a>

  <section>
    <h2 class="contact-heading">CONTACT US</h2>
    <div class="contact-buttons">
      <a href="https://discord.gg/3sJ3Er6ejJ" target="_blank" class="contact-btn discord">
        <img
          src="https://www.freepnglogos.com/uploads/discord-logo-png/discord-logo-logodownload-download-logotipos-1.png"
          alt="Discord" />
        Discord
      </a>
      <a href="https://youtube.com/@pixelraider12" target="_blank" class="contact-btn youtube">
        <img
          src="https://www.freeiconspng.com/thumbs/youtube-logo-png/hd-youtube-logo-png-transparent-background-20.png"
          alt="YouTube" />
        YouTube
      </a>
    </div>
  </section>

  <script src="static/matrix.js"></script>
</body>

</html>
