<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services - PixelRaid</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css" />
  <style>
    /* Home Button + Animation */
    .home-link {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #00ffff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      transition: 0.3s ease;
      z-index: 9999;
      box-shadow: 0 0 5px #00ffff55;
    }

    .home-link:hover {
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px #00ffffaa;
    }

    .home-icon {
      width: 22px;
      height: 22px;
    }

    .home-icon .door {
      transform-origin: left;
      transition: transform 0.5s ease;
    }

    .home-icon .window {
      transform: scale(1);
      transform-origin: center;
      transition: transform 0.4s ease;
    }

    .home-link:hover .home-icon .door {
      transform: rotateY(120deg);
    }

    .home-link:hover .home-icon .window {
      transform: scale(1.5);
    }

    .tools-heading {
      text-align: center;
      font-size: 2rem;
      margin-top: 80px;
      color: #00ffff;
      font-family: 'Share Tech Mono', monospace;
    }

    .tools {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Share Tech Mono', monospace;
      box-shadow: 0 0 10px #00ffff33;
      transition: 0.3s;
      cursor: default;
    }

    .card:hover {
      box-shadow: 0 0 20px #00ffff88;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <canvas id="matrix-canvas"></canvas>

  <!-- Animated Home Icon Button -->
  <a class="home-link" href="index.html">
    <svg class="home-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 28L32 8L56 28V56H8V28Z" stroke="#00ffff" stroke-width="3" fill="none" />
      <rect class="door" x="28" y="38" width="8" height="18" fill="#00ffff" />
      <rect class="window" x="16" y="34" width="6" height="6" fill="#00ffff" />
      <rect class="window" x="42" y="34" width="6" height="6" fill="#00ffff" />
    </svg>
    Home
  </a>

  <section>
    <h2 class="tools-heading">SERVICES</h2>
    <div class="tools">
      <div class="card">PAID SETUPS</div>
      <div class="card">PAID CONFIGS</div>
      <div class="card">OWO EXCHANGE</div>
      <div class="card">MC ACC</div>
      <div class="card">VALO ACC</div>
      <div class="card">ROBUX</div>
      <div class="card">PROFILE DECO</div>
      <div class="card">CUSTOM PORTFOLIOS</div>
      <div class="card">THUMBNAILS</div>
      <div class="card">WEB DEVELOPEMENT</div>
      <div class="card">FPS BOOST(WORKING)</div>
      <div class="card">FREE PFPS IDEAS</div>
      <div class="card">BANNER DESIGNING</div>
      <div class="card">PVP TRAINING</div>
      <div class="card">CUSTOM TEXTUREPACK DESIGNING</div>
      <div class="card">CUSTOM GUILD TAGS!</div>
      <div class="card">CUSTOM H4CK CLIENT CONFIG</div>
    </div>
  </section>

  <script src="static/matrix.js"></script>
</body>

</html>
